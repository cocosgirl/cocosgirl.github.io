    <div class="post-body" itemprop="articleBody"><p>瑜伽： </p>
<p>想学瑜伽是从读了《遇见未知的自己》开始的。  </p>
<p>自己在家练了几天才去的瑜伽教室。  </p>
<p>第一次去教室练习，感觉自己整个人都硬邦邦的，全都是拉伸之类的动作，感觉老胳膊老腿度随时都有可能折断。  </p>
<p>与想象中的女神天壤之别。</p>
